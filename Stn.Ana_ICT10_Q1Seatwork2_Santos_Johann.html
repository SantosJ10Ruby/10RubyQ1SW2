<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lova Pizza Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #ff7e00, #ff3300);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .menu-card {
      background-color: #fff;
      color: #333;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: 30px auto;
    }

    .menu-header {
      text-align: center;
      padding-top: 30px;
    }

    .menu-header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 48px;
      color: #fff;
    }

    .owner-info {
      font-size: 14px;
      margin-top: -10px;
    }

    .table th, .table td {
      border: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="menu-header">
    <h1>Lova Pizza</h1>
    <div class="owner-info">
      <p>Owner: Johann Santos<br>Est 2025</p>
    </div>
  </div>

  <div class="menu-card shadow">
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th class="text-end">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pepperoni Cheese Lava 11″</td>
          <td class="text-end">660.00</td>
        </tr>
        <tr>
          <td>Magma Mozarella 11″</td>
          <td class="text-end">735.00</td>
        </tr>
        <tr>
          <td>Classic Margherita 11″</td>
          <td class="text-end">660.00</td>
        </tr>
        <tr>
          <td>Ham and Mushroom 11″</td>
          <td class="text-end">550.00</td>
        </tr>
        <tr>
          <td>Cheese Lover’s Dream 11″</td>
          <td class="text-end">660.00</td>
        </tr>
        <tr>
          <td>Nutella Pizza 11″</td>
          <td class="text-end">550.00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">
    <p>We Deliver: 10:00 a.m. - 10:00 p.m.</p>
  </div>

</body>
</html>
